  <body>
    <div id='mainwindow'>
      <div class='leftBodyer'>
        <div id="editor-toolbar" class="toolbar">
        <p id='editor-dir'>
          hello
        </p>
        </div>
        <div id="files">
          <ul id="filelist">
            
          </ul>
        </div>
      </div>
      <div class="mainBodyer">
        <style>
          .select p{ display:inline-table}
        </style>
        <div class="select">
          <!--下拉框用来换选主题配色-->
          <p>Select a theme: <select onchange="selectTheme()" id=select1>
            <option selected>default</option>
            <option>monokai</option>
            <option>3024-day</option>
            <option>3024-night</option>
            <option>eclipse</option></select>
          </p>
        </div>
        <div  class="notice-tit">
          <ul id="file-list">
            
        </ul>
        </div>
        <div id="terminal_zone" style="display: none;">
          
        </div>
        
        <!--代码框-->
        
        <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
        <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js">
        </script>
        <script src="https://unpkg.com/jquery.terminal@2.x.x/js/jquery.terminal.min.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/jquery.terminal@2.x.x/css/jquery.terminal.min.css"/>
        <script>if (window.module) module = window.module;</script>
        
        
        <textarea id="txtEditor"></textarea> 
        
        <script>
          
          var editor = CodeMirror.fromTextArea(document.getElementById("txtEditor"), {
              
              mode: 'text/x-csrc',
              lineNumbers: true,//显示每一行的行数
              readOnly:false, //是否只读
              tabSize: 4, //tab的空格宽度
              smartIndent:true,  //自动缩进是否开启
              indentUnit:4,  //缩进单位
              extraKeys: {"Ctrl": "autocomplete",
                          "Ctrl-H": "findPrev"
                        },//ctrl可以弹出选择项 
              styleActiveLine: true, //光标所在行高亮
              matchBrackets: true,  //括号匹配
              autoCloseBrackets:true, //括号补齐
              foldGutter:true,  // 启用行槽中的代码折叠
              lineWrapping:true,
              // 在行槽中添加行号显示器、折叠器、语法检测器
              gutters:['CodeMirror-linenumbers', 'CodeMirror-foldgutter', 'CodeMirror-lint-markers'],
              lint: true,
              spellcheck: true,  //词法检查
              highlightSelectionMatches: {showToken: /\w/, annotateScrollbar: true}  //单词全局匹配
          });

          editor.setSize('auto', '900px');  
          
          // 编辑器按键监听
          editor.on('keypress', function () { 
            //代码自动提示
            editor.showHint()   
          })  

  　　　　　//下拉框选择更换主题配色
          var input1 = document.getElementById("select1");
          function selectTheme() {
              var theme = input1.options[input1.selectedIndex].textContent;//获取下拉框的内容
              editor.setOption("theme", theme);//把内容设置为主题色，
          }
         </script>
      </div>
      
      </div>
  </body>
